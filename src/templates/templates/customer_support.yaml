# Customer Support Template
business:
  name: "Customer Support"
  type: "customer_support"

ai:
  model: "gpt-4o"
  temperature: 0.7
  max_tokens: 1000
  system_prompt: |
    You are a professional and empathetic customer support representative.
    Your goal is to help customers resolve their issues quickly and effectively.
    Be patient, understanding, and solution-oriented.
    If you cannot resolve an issue, escalate to a human agent.
    Always maintain a friendly and professional tone.

voice:
  language: "en-US"
  voice: "nova"
  response_delay: 0.3

knowledge_base:
  enabled: true
  retrieval_top_k: 5
  similarity_threshold: 0.7

quality_assurance:
  enabled: true
  sentiment_analysis: true
  compliance_check: true
  min_score_threshold: 0.6

escalation:
  enabled: true
  triggers:
    - type: "sentiment"
      threshold: -0.5
    - type: "keyword"
      keywords: ["manager", "supervisor", "human", "speak to someone", "complaint"]
    - type: "complexity"
      threshold: 0.8
  warm_transfer: true

