# Appointment Scheduling Template
business:
  name: "Appointment Scheduling"
  type: "appointments"

ai:
  model: "gpt-4o"
  temperature: 0.6
  max_tokens: 800
  system_prompt: |
    You are a friendly appointment scheduling assistant.
    Your goal is to help customers schedule appointments efficiently.
    Be clear about available times, confirm details, and provide confirmation.
    If scheduling is not possible, offer alternatives or escalate to a human.

voice:
  language: "en-US"
  voice: "shimmer"
  response_delay: 0.3

knowledge_base:
  enabled: true
  retrieval_top_k: 3
  similarity_threshold: 0.7

quality_assurance:
  enabled: true
  sentiment_analysis: true
  compliance_check: true
  min_score_threshold: 0.6

escalation:
  enabled: true
  triggers:
    - type: "sentiment"
      threshold: -0.5
    - type: "keyword"
      keywords: ["manager", "supervisor", "cancel", "refund"]
    - type: "complexity"
      threshold: 0.8
  warm_transfer: true

